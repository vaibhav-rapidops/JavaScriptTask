<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="home.css">
<script type="text/javascript" src="home.js"></script>

</head>
<body style="height: 100%;">

<nav class="navbar navbar-default">
  <div class="container-fluid" >
    <div class="navbar-header">
      <a class="navbar-brand" href="#">E-Portal</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Course</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a id="user" href="#"><span class="glyphicon glyphicon-user"></span></a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Login-out</a></li>
    </ul>
  </div>
</nav>


<div class="container-fluid" style="height: 100%;">
<div class="row" style="height: 100%;">
  <div class="col-lg-2 col-md-2 col-sm-2" style="height: 100%;">
   <ul class="nav flex-column" style="height: 100%;">
   <li class="nav-item" id="first">
   <span  class="btn btn-block btn-primary" onclick="courselist()">Course List</span>
   </li>
   <li class="nav-item">
     <span  class="btn btn-block btn-primary" onclick="addcourse()">Add Course</span>
 
   </li> 
   <li class="nav-item">
     <span  class="btn btn-block btn-primary" onclick="removecourse()">Remove Course</span>

   </li>
   </ul>
  </div>
  <div id="data_area" class="col-lg-10 col-md-10 col-sm-10" style="border: none">
    
        <div id="course_list">
           <table id="table_1" class="table table-hover">
            <thead>
            <tr>
             <th>No.</th>
            <th rowspan="2">CourseName</th>
             </tr>
             </thead>
             <tbody id="tbody_1">
            </tbody>
            </table>
        </div>
        <div id="add_course" style="margin-top:30px;" >

         <div class="input-group">
           <span class="input-group-btn">
            <button onclick="addcoursename()" id="coursenamebtn" type="button" class="btn btn-primary">Add Course</button>
            </span>
            <input type="text" id="coursenametxt" class="form-control" placeholder="coursename">
         </div>
         <table id="table_2" class="table table-hover">
           <thead>
           <tr>
           <th>No.</th>
           <th rowspan="2">CourseName</th>
           </tr>
            </thead>
          <tbody id="tbody_2">
          </tbody>
          </table>
        
        </div>
      <div id="remove_course" style="width: 30%;margin-top:30px;" >
         
         <table id="table_3" class="table">
         <thead>
         <tr>
         <th>No.</th>
         <th rowspan="2">CourseName</th>
         </tr>
         </thead>
         <tbody id="tbody_3"></tbody>
         </table>

      </div>

  </div>
   
  </div>
</div>
<script type="text/javascript" src="home.js"></script> 
</body>
</html>
